<html>

<head>
    <title>getBoxQuads Test</title>
    <style>
        svg {
            fill: rgba(255, 166, 0, 0.205);
            stroke: orange;
            stroke-dasharray: 2;
            overflow: visible;
        }

        svg rect {
            fill: blue;
        }
    </style>
</head>

<body>
    <div id="root"
        style="position: relative; left: 50px; top: 100px; width: 100%; height: 200%;">
        <div id="container" style="position: absolute; left: 0px; top: 0px; opacity: 0.4;">
            <button>Test</button>
        </div>
        <div id="result" style="position: absolute; left: 0px; top: 40px;"></div>
    </div>
</body>
<script type="module">
    const ct = document.getElementById('container');
    const b = ct.querySelector('*');
    result.innerHTML = "x:" + b.offsetLeft + ", y:" + b.offsetTop;
</script>

</html>
